<body>
  <h1>Your JavaScript page</h1>
  <p>Use your Inspector to view your console.</p>
  <script>
    // Your code will go here
    console.log("Let's do math");

    let x = 5;
    console.log(x);

    let y = 3;
    console.log(y);

    let z = x * y;
    console.log(z);

    //Math on my own
    let a = y + x;
    console.log(a);

    let b = x - y;
    console.log(b);

    let c = y / x;
    console.log(c);

    console.log("Working with strings.");

    let firstName = 'Kayla';
    let middleName = 'Nicole';
    let lastName = 'Thompson';

    let name = firstName + " " + middleName + " " + lastName;
    console.log(name);

    //Strings on my own
    let greeting = "My name is " + name;
    console.log(greeting);

    console.log("Using functions:");

    // function to make square numbers
    function makeSquare(theNumb) {
    let squared = theNumb * theNumb;
    return squared;
}
    let try01 = makeSquare(3);
      console.log(try01);
    
    let try02 = makeSquare(8);
      console.log(try02);

    let try03 = makeSquare(12);
      console.log(try03);

    // Functions on my own
    function makeName(firstName, middleName, lastName){
    let name = firstName + " " + middleName + " " + lastName;
    return name;
    }

    let tryName01 = makeName("Harry", "Edward", "Styles");
    console.log(tryName01);

    let tryName02 = makeName("Robert", "\"Beto\"", "O\'Rourke");
    console.log(tryName02);

    let tryName03 = makeName("Dolly", "Rebecca", "Parton");
    console.log(tryName03);
    




  </script>
